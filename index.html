<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neymar's Parking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Neymar's Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    

  <!-- Tela de Login -->
  <div id="loginScreen" class="container mt-5">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>

  <div id="parkingScreen" class="container mt-5" style="display:none;">
    <h2>Neymar Parking</h2>
    <div class="mb-3">
      <button  onclick="showNewTicketForm()">Novo Ingresso</button>
      <button  onclick="logout()">Sair</button>
    </div>
  

    <div id="newTicketForm" style="display:none;">
      <h4>Preencher Novo Ingresso</h4>
      <form id="ticketForm">
        <div class="mb-3">
          <label for="plate" class="form-label">Placa do Carro</label>
          <input type="text" class="form-control" id="plate" required>
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="entryTime" class="form-label">Hora de Entrada</label>
          <input type="datetime-local" class="form-control" id="entryTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Ticket</button>
        <button type="button"  onclick="cancelNewTicket()">Cancelar</button>
      </form>
    </div>
  
    <h4>Tickets Ativos</h4>
    <table id="ticketTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Nome</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tabela de tickets aqui -->
      </tbody>
    </table>
  </div>
  



    <script type="module" src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                <!-- Firebase App (core) SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
        <!-- Firebase Authentication SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</body>
</html>
